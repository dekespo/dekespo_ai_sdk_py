# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details
#
version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.7.1
        environment:
          PIPENV_VENV_IN_PROJECT: true

    steps:
      - checkout
      - restore_cache:
          keys:
            - cache-{{ checksum "Pipfile.lock" }}
            - cache-
      - run:
          command: |
            sudo pip install pipenv
            pipenv install pylint==2.3.1
            pipenv install coverage==4.5.4
            pipenv install codecov
      - save_cache:
          key: cache-{{ checksum "Pipfile.lock" }}
          paths:
            - "~/.local"
            - "~/.cache"

      - run:
          name: run pylint
          command: |
            pipenv run python3 -m continuous_integration --pylint
      - run:
          name: run unit tests with coverage check
          command: |
            pipenv run python3 -m continuous_integration --tests
      - run:
          name: run code cov
          command: |
            pipenv run codecov
